<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Colonial Project : Davis &amp; Ian&#39;s project for Social Studies">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Colonial Project</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">Colonial Project</h1>
          <h2 id="project_tagline">Davis &amp; Ian&#39;s project for Social Studies</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="jamestown" class="anchor" href="#jamestown" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Jamestown Ship!</h3>
        <p id="Placement">nul</p>
        <p>Luckily, none of the colonists died, which means we can proceed to build our colony.</p>
        <p>The group trys to build the colony as fast as possible, before the native americans kill too many of them</p>
        <script>
        var x = Math.floor((Math.random() * 3) + 1);
        if (x == 1)
        {
          document.write("You lose 10% of your colony due to Native American war and starvation");
          var str = "Continue";
          var result = str.link("Scenario1P2P3P1.html");
          document.getElementById("Placement").innerHTML = result;
        }
        if (x == 2)
        {
          document.write("You lose 25% of your colony due to Native American war and starvation");
          var str = "Continue";
          var result = str.link("Scenario1P2P3P2.html");
          document.getElementById("Placement").innerHTML = result;
        }
        if (x == 3)
        {
          document.write("You lose 50% of your colony due to Native American war and starvation. That 50% happens to be you! #Rekt");
          var str = "Retry";
          var result = str.link("ScenarioChooser.html");
          document.getElementById("Placement").innerHTML = result;
        }
        </script>
      </section>
    </div>

    

  </body>
</html>
