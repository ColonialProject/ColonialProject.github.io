<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Colonial Project : Davis &amp; Ian&#39;s project for Social Studies">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Colonial Project</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">Colonial Project</h1>
          <h2 id="project_tagline">Davis &amp; Ian&#39;s project for Social Studies</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="plymouth" class="anchor" href="#plymouth" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Plymouth Ship</h3>
        <p id="Placement">nul</p>
        <script>
          x = Math.floor((Math.random() * 3) + 1);
          if (x == 1)
          {
            document.write("Your ship has successfully landed!");
            var str = "Continue";
            var result = str.link("Scenario2P3P1.html");
            document.getElementById("Placement").innerHTML = result;
          }
          if (x == 2)
          {
            document.write("Your ship has had a minor crash and you loose 5% of your people.");
            var str = "Continue";
            var result = str.link("Scenario2P3P2.html");
            document.getElementById("Placement").innerHTML = result;
          }
          if (x == 3)
          {
            document.write("Your ship has had a major crash while trying to land, causing you to lose 50% of people and 10% of supplies.");
            var str = "Continue";
            var result = str.link("Scenario2P3P3.html");
            document.getElementById("Placement").innerHTML = result;
          }
        </script>
      </section>
    </div>
  </body>
</html>
